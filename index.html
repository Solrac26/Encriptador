<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css/style.css" />
    <link rel="stylesheet" href="script.js" />
  </head>
  <body>
    <header class="title">
      
        <img src="assets\Logo.png" alt="Logo" />
      
      <h1 class="header_title">Encripteishon</h1>
    </header>
    <main class="content">
        <div class="cajaTexto">
            <textarea class="cajaEncriptar" id="contenidoTextual" rows="15" cols="90" type="text" placeholder="Ingrese el texto a Encriptar:"></textarea>
        </div>
        <div class="cajaResultado">
           <p  id="resultado">a</p>
        </div>
    </main>
    <footer class="button">
      <p><b> ⚠ Solo letras minúsculas y sin acentos (Tampoco numeros y caracteres especiales).</b></p>
        <button class="boton" onclick="encriptarTexto()">Encriptar</button>
        <button class="boton" onclick="desencriptarTexto()">Desencriptar</button>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
